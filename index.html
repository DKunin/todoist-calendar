<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Todoist calendar</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./vendor/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./vendor/tui-calendar.css" />
    <link rel="stylesheet" type="text/css" href="./css/default.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/icons.css"></link>
    <style>
        .tui-full-calendar-popup-detail .tui-full-calendar-section-detail, .tui-full-calendar-popup-detail .tui-full-calendar-section-button {
            display: none;
        }
        .tui-full-calendar-popup-detail .tui-full-calendar-popup-container {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <div id="menu">
            <span class="dropdown">
                <button id="dropdownMenu-calendarType" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <i id="calendarTypeIcon" class="calendar-icon ic_view_month" style="margin-right: 4px;"></i>
                    <span id="calendarTypeName">Dropdown</span>&nbsp;
                    <i class="calendar-icon tui-full-calendar-dropdown-arrow"></i>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-calendarType">
                    <li role="presentation">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-daily">
                            <i class="calendar-icon ic_view_day"></i>Daily
                        </a>
                    </li>
                    <li role="presentation">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-weekly">
                            <i class="calendar-icon ic_view_week"></i>Weekly
                        </a>
                    </li>
                    <li role="presentation">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly">
                            <i class="calendar-icon ic_view_month"></i>Month
                        </a>
                    </li>
                </ul>
            </span>
            <span id="menu-navi">
                <button type="button" class="btn btn-default btn-sm move-today" data-action="move-today">Today</button>
                <button type="button" class="btn btn-default btn-sm move-day" data-action="move-prev">
                    <i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm move-day" data-action="move-next">
                    <i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
                </button>
            </span>
            <span id="renderRange" class="render-range"></span>
            <input type="text" name="api_key" />
            <input type="text" name="filter" />
            <button type="button" class="btn btn-default btn-sm js-update-data">Update</button>
        </div>
        <div id="calendar"></div>
    </div>

    <script type="text/javascript" src="./vendor/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="./vendor/tui-code-snippet.min.js"></script>
    <script type="text/javascript" src="./vendor/moment.min.js"></script>
    <script type="text/javascript" src="./vendor/tui-calendar.js"></script>
    <script type="text/javascript" src="./js/data/calendars.js"></script>
    <script type="text/javascript" src="./js/data/schedules.js"></script>
    <script type="text/javascript" src="./js/theme/dooray.js"></script>
    <script type="text/javascript" src="./js/default.js"></script>
</body>
</html>
